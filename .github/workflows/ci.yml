name: CI

on:
  push:
    branches: [main]
    paths:
      - 'pyproject.toml'
      - 'backpropagate/**'
      - 'tests/**'
      - '.github/workflows/**'
  pull_request:
    branches: [main]
    paths:
      - 'pyproject.toml'
      - 'backpropagate/**'
      - 'tests/**'
      - '.github/workflows/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,ui]"

      - name: Lint with ruff
        run: ruff check backpropagate/

      - name: Type check with mypy
        run: mypy backpropagate/ --ignore-missing-imports
        continue-on-error: true  # Advisory until type annotations are cleaned up

      - name: Run tests with coverage
        run: pytest tests/ -v --tb=short --cov=backpropagate --cov-report=xml -m "not gpu and not slow"

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit pip-audit safety

      - name: Run Bandit security scan
        run: bandit -r backpropagate/ -c pyproject.toml -ll
        continue-on-error: true

      - name: Run pip-audit
        run: pip-audit --require-hashes=false --ignore-vuln PYSEC-2024-* || true
        continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
